<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <!--Bootstrap connecting-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <p class="h3 form-title">Вход в аккаунт</p>
                    <div class="wrap-input">
                        <input class="input" type="text" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="wrap-input">
                        <input class="input" type="password" name="pass" placeholder="Пароль" required="required">
                    </div>
                    <div class="signin-button">
                        <button class="login-button">Войти</button>
                    </div>
                    <div class="forgot-text">
                        <a class="text2" href="#">Забыли пароль?</a>
                    </div>
                    <div class="create-account-text">
                        <span class="text1">Создать аккаунт?</span>
                        <a class="text2" href="#">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
